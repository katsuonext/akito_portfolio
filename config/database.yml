# development:
#   adapter: sqlite3
#   database: db/development.sqlite3
#   pool: 5
#   timeout: 5000
# test:
#   adapter: sqlite3
#   database: db/test.sqlite3
#   pool: 5
#   timeout: 5000

# production:
#   adapter: postgresql
#   database: my_database_production
#   pool: 5
#   timeout: 5000

default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: akito's_portfolio_development

test:
  <<: *default
  database: akito's_portfolio_test

production:
  <<: *default
  database: akito's_portfolio_production
  username: akito's_portfolio
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
